<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --primary-color: darkblue;
        --secondary-color: gold;
        --background-color: rgba(211, 211, 211, 0.411);
        --text-color: darkgrey;
        --success-color: green;
        --warning-color: red;
      }
      .header {
        display: flex;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        justify-content: space-between;
        padding: 20px 15px;
        align-items: center;
        background-color: var(--secondary-color);
      }
      .header h1 {
        color: var(--primary-color);
        margin: 0;
        font-size: 1.5rem;
      }
      .admin-info {
        color: var(--primary-color);
        display: flex;
        align-items: center;
        gap: 1rem;
      }
      .user-data {
        display: block;
        padding: 20px 15px;
        margin-top: 80px;
        min-height: calc(100vh - 80px);
      }
      .main-container {
        display: flex;
        flex-direction: column;
        margin-left: 250px;
        row-gap: 9px;
      }
      .user-input {
        display: grid;
        grid-template-columns: 1fr;
        width: 50%;
        border-radius: 6px;
        border-width: px;
        padding: 10px;
        color: black;
      }
      .user-input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 5px var(--primary-color);
      }
      
      span {
        color: var(--primary-color);
        text-align: center;
      }
            .sideBar {
            width: 250px;
            background-color: white;
            border-right: 1px solid rgba(211, 211, 211, 0.411);
            padding: 20px 0;
            position: fixed;
            top: 80px;
            bottom: 0;
            left: 0;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);  
      }
      .sideBar hr {
        background-color: var(--secondary-color);
        height: 1px;
        margin: 10px 20px;
        border: none;
      }
      .sideBar span {
        display: block;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif;
        padding: 15px 20px;
        cursor: pointer;
        transition: all 0.3s ease;
        border-left: 4px solid transparent;

      }
      #side-dash {
            font-weight: bold;
            color: var(--primary-color);
            border-left-color: var(--secondary-color);
            background-color: rgba(211, 211, 211, 0.2);
        }
      .sideBar span:hover {
        color: var(--primary-color);
        font-weight: bold;
        background-color: rgba(211, 211, 211, 0.2);
        border-left-color: var(--secondary-color);
      }
      body{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--background-color);
        color: #333;
        line-height: 1.6;
      }
      .my-btn {
        margin-top: 40px;
        width: 400px;
        text-align: center;
      }
      .sub-btn {
        display: inline-block;
        padding: 12px 25px;
        width: 100px;
        border-radius: 50px;
        cursor: pointer;
        color: var(--primary-color);
        border: none;
        background-color: var(--secondary-color);
        font-family: "Roboto", sans-serif;
        font-weight: 600;
        font-size: 16px;
        border-width: 1px;
        transition: all 0.3s ease;
      }
      .sub-btn:hover {
        background-color: yellow;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px black;
      }

      .sub-btn:active {
        transform:translateY(0);
      }

      .reset-btn {
        display: inline-block;
        padding: 12px 25px;
        border-radius: 50px;
        margin-left: 80px;
        cursor: pointer;
        color: white;
        background-color: var(--warning-color);
        border: none;
        font-family: "Roboto", sans-serif;
        font-weight: 600;
        font-size: 16px;
        transition: all 0.3s ease;
      }

      .reset-btn:hover {
        background-color: var(--warning-color);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px black;
      }

      .reset-btn:active {
        transform: translateY(0);
      }
      .reset-btn {
          margin-left: 20px;
        }
        .logout-btn {
            background: var(--primary-color);
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9rem;
        }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Create Election</h1>
      <div class="admin-info">
        <span>Welcome, admin</span>
       <a href="{{ url_for('admin_logout') }}" class="logout-btn">Logout</a>
      </div>
    </div>
      <nav class="sideBar">
            <span id="side-dash">⬅️ Back to Elections</span>
            <hr />
        </nav>
    <form class="user-data">
      <div class="main-container">
        <label for="election-name">
          <span>Election Name</span>
        </label>
        <div>
          <input
            class="user-input"
            type="text"
            placeholder=" "
            title="election-name"
          />
        </div>
        <label for="description">
          <span>Description</span>
        </label>
        <div>
          <input
            class="user-input"
            type="text"
            placeholder=" "
            title="description"
          />
        </div>
        <label for="elction-type">
          <span>Election Type</span>
        </label>
        <div>
          <input
            class="user-input"
            type="text"
            placeholder=" "
            title="Election"
          />
        </div>
        <label for="school">
          <span>school</span>
        </label>
        <div>
          <input
            class="user-input"
            type="text"
            placeholder=" "
            title="school"
          />
        </div>
        <label for="program">
          <span>Program</span>
        </label>
        <div>
          <select title="prog" class="user-input">
            <option value=" "></option>
            <option value="computer science">computer science</option>
            <option value="computer engineering">computer engineering</option>
            <option value="bioInformatics">bioInformatics</option>
          </select>
        </div>
        <label for="academic-year">
          <span>Academic Year</span>
        </label>
        <div>
          <input
            class="user-input"
            type="number"
            min="0"
            max="5"
            step="1"
            value="0"
            placeholder=" "
            title="academic-year"
          />
        </div>
        <label for="start-date-time">
          <span>Start Date & Time</span>
        </label>
        <div>
          <input
            class="user-input"
            type="datetime-local"
            placeholder=" "
            title="Date-Time"
          />
        </div>
        <label for="End Date & Time">
          <span>End Date & Time</span>
        </label>
        <div>
          <input
            class="user-input"
            type="datetime-local"
            placeholder=" "
            title="Date-Time"
          />
        </div>
         <div class="my-btn">
        <button class="sub-btn" type="reset">Cancel</button>
        <button class="reset-btn" type="submit">Create Election</button>
      </div>
      </div>
     
    </form>
  </body>
</html>
