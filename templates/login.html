<!DOCTYPE html>
<!-- saved from url=(0042)http://127.0.0.1:5500/Html/Login-page.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
      :root {
        --primary-color: darkblue;
        --secondary-color: gold;
        --background-color: lightgray;
        --text-color: darkgrey;
        --success-color: green;
        --warning-color: red;
      }
      .user-input {
        display: flex;
        flex-direction: row;
        padding-bottom: 20px;
        justify-content: center;
        margin-top: 20px;
        margin-top: 0px;
      }
      .submit-btn {
        display: flex;
        flex-direction: row;
        padding-bottom: 20px;
        margin-top: 0px;
        justify-content: center;
      }
      .sub-btn {
        width: 100%;
        display: flex;
        flex-direction: row;
        padding: 12px;
        justify-content: center;
        background-color: gold;
        cursor: pointer;
        border-width: 1px;
        border: none;
        transition: background-color 1s, color 1s;
      }
      .sub-btn:hover {
        background-color: darkgoldenrod;
        color: white;
      }
      .sub-btn:active {
        background-color: goldenrod;
        color: white;
        opacity: 0.8;
      }
      .header {
        display: flex;
        flex-direction: row;
        text-align: left;
        margin-top: 25px;
      }
      .input-field {
        width: 100%;
        padding: 12px;
        display: flex;
        flex-direction: row;
        color: darkgray;
      }
      .input-field:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 5px var(--primary-color);
      }
      .paragraph {
        font-size: 20px;
        color: var(--primary-color);
      }
      .wrap {
        margin-top: 100px;
        margin-bottom: 100px;
        border: 1px solid gray;
        border-radius: 10px;
        background-color: white;
        padding: 40px 30px;
        align-content: center;
        justify-content: center;
        width: 100%;
        max-width: 450px;
      }
      .form-paragraph {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }
      .text-paragraph {
        color: var(--primary-color);
      }
      .register-link {
        font-weight: bold;
      }
      .body {
        display: flex;
        justify-content: center;
        align-self: center;
        background-color: var(--background-color);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        min-width: 100vh;
        margin: 0;
        padding: 20px;
      }

      .flash-messages{
        margin-bottom: 20px;
      }

      .flash-success{
        background-color: #d4edda;
        color: #155724;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #c3e6cb;
      }

      .flash-error {
        background-color: #f8d7da;
        color: #721c24;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #f5c6cb;
      }
    </style>

  <body class="body">
    <div class="wrap">
      <div class="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
      </div>
      <form class="login-form" action="/login" method="POST">
        <div class="header">
          <h1>
            <span class="paragraph"> Enter your credentials </span>
          </h1>
        </div>
        <div>
          <div class="user-input">
            <!-- Email Input -->
            <input class="input-field" name="email-address" type="email" placeholder="Email Address" required>
          </div>
          <div class="user-input">
            <!-- Student Number Input -->
            <input class="input-field" name="SIN" type="number" placeholder="Student Number" required>
          </div>
          <div class="submit-btn">
            <!-- Login Button -->
            <button class="sub-btn" type="submit">Login</button>
          </div>
          <div class="form-paragraph">
            <p class="text-paragraph">
              Don't have an account yet?.
              <a href="register.html">
                <span class="register-link">Register</span>
              </a>
            </p>
          </div>
        </div>
      </form>
    </div>
